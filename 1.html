<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://rawgithub.com/markmarkoh/datamaps/master/dist/datamaps.none.min.js"></script>
<div id="borough" style="height: 500px; width: 900px;"></div>
<script>
  var map = new Datamap({
    element: document.getElementById('borough'),
    geographyConfig: {
      dataUrl: 'https://gist.githubusercontent.com/theobarberbany/3da4ad6fc1a846b4a425/raw/9ba35c2d547e665e63c9d274624c4f6cab87c6b4/123.topojson'
    },
    scope: 'borough',
    fills: {
      defaultFill: '#bada55',
      someKey: '#fa0fa0'
    },
    data: {
      'Hounslow': {fillKey: 'someKey'},
      'Ealing': {fillKey: 'someKey'}
    },
    setProjection: function(element) {
      var projection = d3.geo.mercator()
        .center([51.604372, -0.075874])
        .scale(2200)
        .translate([element.offsetWidth / 2, element.offsetHeight / 2]);

       var path = d3.geo.path().projection(projection);
       return {path: path, projection: projection};
    }
  });
</script>
</body>
</html>
